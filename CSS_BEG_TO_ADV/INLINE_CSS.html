<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inline CSS</title>

</head>
<body>

    <!--heading-->
    <h2 style="text-align: center;">Centered Heading</h2>

    <!--paragraph 1-->
    <p style="color: rgb(230, 0, 0); font-size: 20px;">This is a paragraph with inline CSS.</p>
    
    <!--adding div-->
    <div style="background-color: rgb(255, 255, 0); padding: 10px;">
        Highlighted text with background.
    </div>
    
    <!--paragraph 2-->
    <p style="border: 2px solid rgb(46, 247, 6); padding: 5px;">
        This paragraph has a red border.
    </p>

    <!--button-->
    <button style="background: rgb(6, 252, 211); color: rgb(18, 18, 18); padding: 10px 20px; border-radius: 5px;">
        Click Me
    </button>

</body>
</html>
